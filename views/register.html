<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="../styles/register.css">
  <title>Document</title>
</head>
<body>
  <div class="layout">
    <!-- 顶部 -->
    <header id="header" class="mui-bar mui-bar-nav">
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
      <h1 class="mui-title">注册</h1>
    </header>
    <!-- 主体内容 -->
    <div class="pyg_content">
      <form class="mui-input-group reg">
        <div class="mui-input-row">
          <label>手机</label>
          <input type="text" name="mobile" class="mui-input-clear" placeholder="请输入手机号码" value="13112345678">
        </div>
        <div class="mui-input-row">
          <label>验证码</label>
          <input type="text" name="code" placeholder="请输入验证码" readonly>
          <button type="button" class="mui-btn mui-btn-primary" id="pyg_code">获取验证码</button>
        </div>
        <div class="mui-input-row">
          <label>邮箱</label>
          <input type="text" name="email" class="mui-input-clear" placeholder="请输入邮箱" value="aa@qq.com">
        </div>
        <div class="mui-input-row">
          <label>密码</label>
          <input type="password" name="pwd" class="mui-input-password" placeholder="请输入密码" value="123456">
        </div>
        <div class="mui-input-row">
          <label>确认密码</label>
          <input type="password" name="pwd2" class="mui-input-password" placeholder="请再次输入密码" value="123456">
        </div>
        <div class="mui-input-row mui-checkbox">
          <label>女</label>
          <input name="gender" value="女" type="checkbox" checked>
        </div>
        <div class="mui-input-row mui-checkbox">
          <label>男</label>
          <input name="gender" value="男" type="checkbox" >
        </div>
      </form>
      <div class="pyg_btn">
        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">登录</button>
        <button type="button" class="mui-btn mui-btn-primary pyg_reg">注册</button>
      </div>
    </div>
    <!-- 底部 -->
    <div class="pyg_footer">
      <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item" href="../index.html">
          <span class="mui-icon mui-icon-home"></span>
          <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="./category.html">
          <span class="mui-icon mui-icon-list"></span>
          <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="./cart.html">
          <span class="fa fa-shopping-cart" style="font-size:20px"></span>
          <div class="mui-tab-label" style="font-size:11px">购物车</div>
        </a>
        <a class="mui-tab-item" href="./user.html">
          <span class="mui-icon mui-icon-contact"></span>
          <span class="mui-tab-label">我的</span>
        </a>
      </nav>
    </div>
  </div>
  <script src="../lib/mui/js/mui.js"></script>
  <script src="../lib/zepto/zepto.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/register.js"></script>
</body>
</html>
