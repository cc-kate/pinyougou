<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../lib/mui/css/mui.picker.css">
  <link rel="stylesheet" href="../lib/mui/css/mui.poppicker.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="../styles/cart.css">
  <title>Document</title>
</head>

<body class="eleToggle">
  <div class="layout">
    <!-- 顶部 -->
    <header id="header" class="mui-bar mui-bar-nav">
      <h1 class="mui-title">购物车</h1>
      <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined pyg_del">删除</button>
      <button type="button" class="mui-btn mui-btn-primary mui-pull-right mui-btn-outlined pyg_edit">编辑</button>
    </header>
    <!-- 主体内容 -->
    <div class="pyg_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="pyg_address">
            <div>配送地址</div>
            <div>
              <div class="left">
                <span class="mui-icon mui-icon-location"></span>
              </div>
              <div class="right">
                <div>默认地址</div>
                <span class="pygAddress">广州市天河区</span>
                <button type="button" class="mui-btn mui-btn-primary selectAddr">单击选择</button>
              </div>
            </div>
          </div>
          <div class="totalPrice">
            <div>总价</div>
            <div>
              <div>总价：<span class="price">￥ 5555</span></div>
              <button class="mui-btn mui-btn-blue mui-btn-link createOrder">生成订单</button>
            </div>
          </div>
          <div class="pyg_order">
            <div>订单</div>
            <div class="orderList">
             
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="pyg_footer">
      <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item" href="../index.html">
          <span class="mui-icon mui-icon-home"></span>
          <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="./category.html">
          <span class="mui-icon mui-icon-list"></span>
          <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item mui-active" href="#tabbar-with-contact">
          <span class="fa fa-shopping-cart" style="font-size:20px"></span>
          <div class="mui-tab-label" style="font-size:11px">购物车</div>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
          <span class="mui-icon mui-icon-contact"></span>
          <span class="mui-tab-label">我的</span>
        </a>
      </nav>
    </div>
  </div>
  <script type="text/template" id="orderTemp">
    {{each list value index}}
    <div class="orderSingle" data-order="{{value}}">
      <div class="mui-input-row mui-checkbox mui-left">
        <label></label>
        <input name="checkbox" value="Item 2" type="checkbox">
      </div>
      <div class="oImg">
        <img src="{{value.goods_small_logo}}" alt="">
      </div>
      <div class="pro-msg">
        <div class="pro_name mui-ellipsis-2">{{value.goods_name}}</div>
        <div class="mui-numbox pyg_num" data-numbox-min="1" data-numbox-max="{{value.goods_number}}">
          <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
          <input id="test" class="mui-input-numbox" type="number" value="{{value.amount}}">
          <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
        </div>
        <div>￥ {{value.goods_price}}</div>
      </div>
    </div>
    {{/each}}
  </script>
  <script src="../lib/mui/js/mui.js"></script>
  <script src="../lib/mui/js/mui.picker.js"></script>
  <script src="../lib/mui/js/mui.poppicker.js"></script>
  <script src="../lib/zepto/zepto.js"></script>
  <script src="../lib/arttemplate/template-web.js"></script>
  <script src="../lib/iscroll/iscroll.js"></script>
  <script src="../js/common.js"></script>
  <script src="../data/citys.js"></script>
  <script src="../js/cart.js"></script>
</body>

</html>
