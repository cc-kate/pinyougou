<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
  <title>Document</title>
  <style>
    #segmentedControl {
      background: #fff;
    }
    #item1 ul li{
      display: flex;
    }
    #item1 .left{
      flex:5;
      color: #333;
      font-size: 18px;
    }
     #item1 .right{
      color: red;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="layout">
    <!-- 顶部 -->
    <header id="header" class="mui-bar mui-bar-nav">
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
      <h1 class="mui-title">订单</h1>
    </header>
    <!-- 主体内容 -->
    <div class="pyg_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div style="padding: 45px 0 10px;">
            <div id="segmentedControl"
              class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
              <a class="mui-control-item mui-active" href="#item1">
                全部
              </a>
              <a class="mui-control-item" href="#item2">
                待付款
              </a>
              <a class="mui-control-item" href="#item3">
                待发货
              </a>
            </div>
          </div>
          <div style="padding: 15px">
            <div id="item1" class="mui-control-content mui-active">
              <ul class="mui-table-view orderUl">
                
              </ul>
            </div>
            <div id="item2" class="mui-control-content">
              <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                  第二个选项卡子项-1
                </li>
              </ul>
            </div>
            <div id="item3" class="mui-control-content">
              <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                  第三个选项卡子项-1
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="pyg_footer">
      <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item" href="../index.html">
          <span class="mui-icon mui-icon-home"></span>
          <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="./category.html">
          <span class="mui-icon mui-icon-list"></span>
          <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
          <span class="fa fa-shopping-cart" style="font-size:20px"></span>
          <div class="mui-tab-label" style="font-size:11px">购物车</div>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
          <span class="mui-icon mui-icon-contact"></span>
          <span class="mui-tab-label">我的</span>
        </a>
      </nav>
    </div>
  </div>
  <script type="text/template" id="orderTemp">
    {{each list value index}}
    <li class="mui-table-view-cell">
      <div class="left">
        <div>订单编号</div>
        <span>{{value.order_number}}</span>
      </div>
      <div class="right">￥ {{value.order_price}}</div>
    </li>
    {{/each}}
  </script>
  <script src="../lib/mui/js/mui.js"></script>
  <script src="../lib/zepto/zepto.js"></script>
  <script src="../lib/arttemplate/template-web.js"></script>
  <script src="../lib/iscroll/iscroll.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/orderList.js"></script>
</body>

</html>
